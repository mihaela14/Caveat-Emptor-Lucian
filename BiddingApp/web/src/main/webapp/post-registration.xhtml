<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Not activated</title>
	<ui:include src="notActivated-imports.xhtml" />
</h:head>

<h:body>
	<div class="container">
		<form id="loginForm" class="form-horizontal">
			<div class="row account-wall">
				<div class="col-sm-6 col-md-4 col-md-offset-4">
					<img class="profile-img"
						src="resources/img/email-sent-goodmailsystems.png"
						alt=""></img> <br />
					<div class="text-form">
					<h2 class="text-center login-title">Thank you for signing up</h2>
					<h2 class="text-center login-title">An activation link was sent to the email adress #{registration.email}</h2>
					</div>
					<br />
					<h3 class="text-center login-title">If you already activated your account please log in</h3>
					<h:form id="button">
					<h:commandButton id="contactbtn" value="Login"
								class="btn btn-info btn-lg btn-block"
								action="login"></h:commandButton>
								</h:form>
				</div>
			</div>
		</form>
	</div>

</h:body>
</html>
