<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>LogIn Form</title>
	<ui:include src="login-imports.xhtml" />
</h:head>

<h:body>

	<div class="container">
		<form id="loginForm" class="form-horizontal" method="post">
			<div class="row">
				<div class="col-sm-6 col-md-4 col-md-offset-4">
					<h2 class="text-center login-title">#{login.message}</h2>
					<div class="account-wall">
						<img class="profile-img"
							src="resources/img/Individual-Non-Member-Icon.gif"
							alt=""></img>
							<br />
						<h:form class="form-signin">
							<div class="login-field form-group #{!name.valid ? 'has-error' : 'none'}" >
								<h:outputLabel value="User Name:" class="login-label"
									name="username" />
								<h:inputText value="#{login.accountName}" id="inputUsername"
									class="login-input" required="true"
									requiredMessage="*Please enter your username" validatorMessage="*Username is not valid">
									<f:validateLength minimum = "3" maximum = "20" />
								</h:inputText>
							</div>
							<br />
							<div class="login-field">
								<h:outputLabel value="Password:" class="login-label" />
								<h:inputSecret value="#{login.password}" id="inputpassword" class="login-input"
									required="true" requiredMessage="*Please enter your password" validatorMessage="*Password is not valid">
									<f:validateLength minimum = "5" />
								</h:inputSecret>
							</div>
							<br />
							<h:commandButton id="contactbtn"
								class="btn btn-info btn-lg btn-block" name="username"
								value="Submit" action="#{login.loginUser}"></h:commandButton>
							<label class="checkbox pull-left padding-left"> <input
								type="checkbox" value="remember-me"> Remember me</input>
							</label>
							<a href="#" class="pull-right need-help">Need help? </a>
							<span class="clearfix"></span>
							<h:message for="inputUsername" style="color:red;"/>
							<br/>
							<h:message for="inputpassword" style="color:red;"/>
						</h:form>
					</div>
					<a href="register.xhtml" class="text-center new-account">Create an account </a>
				</div>
			</div>
		</form>
	</div>

</h:body>
</html>
