<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<style>
#dates {
	width: 39%;
	position: relative;
	margin-left: -17px;
	margin-bottom: 2%;
}

.clearfix:after {
	content: " ";
	display: block;
	height: 0;
	clear: both;
}
</style>
</h:head>

<h:body>

	<h2>Add a new item:</h2>

	<h:form class="form-item" id="item-form">

		<div class="form-group">

			<h:outputLabel value="Item Name:" />
			<h:inputText id="registerItemName" class="form-control item-input"
				value="#{items.itemDto.name}" required="true"
				requiredMessage="Please enter a name for the item">
			</h:inputText>
			<br />

			<h:outputLabel value="Price: " />
			<h:inputText id="registerPrice" class="form-control item-input"
				value="#{items.itemDto.price}" required="true"
				requiredMessage="Please enter a price for the item"
				validator="#{items.IsPriceValid}">
			</h:inputText>
			<br />

			<h:outputLabel value="Select a category: " />
			<h:inputText id="itemCategory" class="form-control item-input"
				value="#{items.itemDto.categoryName}" readonly="true">
			</h:inputText>
			<br />

			<b:container>
				<b:form>
					<div id="dates">
						<h:outputLabel value="Opening Date:" />
						<b:dateTimePicker id="opening"
							value="#{items.itemDto.openingDate}" ajax="true" required="true"
							requiredMessage="Please select a opening date for the item" validator="#{items.isOpeningDateValid}"/>
						<br />
						
						<h:outputLabel id="closing" value="Closing Date:" />
						<b:dateTimePicker value="#{items.itemDto.closingDate}" ajax="true"
							required="true"
							requiredMessage="Please select a closing date for the item" validator="#{items.isClosingDateValid}"/>
					</div>
				</b:form>
			</b:container>

			<h:outputLabel value="Description " />
			<h:inputTextarea id="itemDescrition" class="form-control item-input"
				value="#{items.itemDto.description}" required="true"
				requiredMessage="Please enter a description for the item">
			</h:inputTextarea>
			<br />

			<h:inputHidden id="id-field" class="item-input"
				value="#{items.categoryId}" required="true" requiredMessage="Please select a category" validator="#{items.isCategoryValid}">
			</h:inputHidden>

			<h:commandButton id="contactbtn" class="btn btn-info" value="Submit"
				action="#{items.addItem}" data-dismiss="modal">
				<f:ajax execute="@form" render=":items-table :item-form"/>
			</h:commandButton>
			
			<div class="clearfix">
				<h:messages style="color:red; width: 100%;"
					class="left" />
			</div>
		</div>
	</h:form>
</h:body>
</html>
