<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<!-- 	<link -->
	<!-- 		href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" -->
	<!--  		rel="stylesheet"></link>  -->
	<link rel="stylesheet" type="text/css" media="screen"
		href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css"></link>
			
	<style>
.bootstrap-datetimepicker-widget>ul {
	padding-left: 0 !important;
}
</style>
</h:head>
<body>

	<h2>Add a new item:</h2>

	<h:form class="form-item" id="item-form">

		<div class="form-group">

			<h:outputLabel value="Item Name:" />
			<h:inputText id="registerItemName" class="form-control item-input"
				value="#{items.itemDto.name}">
				<f:ajax execute="@this" />
			</h:inputText>
			<br />

			<h:outputLabel value="Price: " />
			<h:inputText id="registerPrice" class="form-control item-input"
				value="#{items.itemDto.price}">
				<f:ajax execute="@this" />
			</h:inputText>
			<br />

			<h:outputLabel value="Select a category: " />
			<h:inputText id="itemCategory" class="form-control item-input"
				value="#{items.itemDto.categoryName}" readonly="true">
				<f:ajax execute="@this" />
			</h:inputText>
			<br />

			<h:outputLabel value="Status: " />
			<h:inputText id="itemStatus" class="form-control item-input"
				value="#{items.itemDto.status}">
				<f:ajax execute="@this" />
			</h:inputText>
			<br />

			<h:outputLabel value="Opening Date: " />
			<div class="form-group">
				<div class='input-append date input-group date' id='datetimepicker'>
					<h:inputText value="#{items.itemDto.openingDate}"
						class="form-control" />
					<span class="input-group-addon add-on"> <span
						class="glyphicon glyphicon-calendar" data-time-icon="icon-time"
						data-date-icon="icon-calendar"></span>
					</span>
				</div>
			</div>

			<h:outputLabel value="Closing Date: " />
			<div class="form-group">
				<div class='input-append date input-group date' id='datetimepicker2'>
					<h:inputText value="#{items.itemDto.closingDate}"
						class="form-control" />
					<span class="input-group-addon add-on"> <span
						class="glyphicon glyphicon-calendar" data-time-icon="icon-time"
						data-date-icon="icon-calendar"></span>
					</span>
				</div>
			</div>

			<!-- 			<h:outputLabel value="Opening Date: " /> -->
			<!-- 			<div id="datetimepicker" class="input-append date"> -->
			<!-- 				<h:inputText class="form-control" /> -->
			<!-- 				<span class="add-on"> <i data-time-icon="icon-time" -->
			<!-- 					data-date-icon="icon-calendar"></i> -->
			<!-- 				</span> -->
			<!-- 			</div> -->

			<h:outputLabel value="Description " />
			<h:inputTextarea id="itemDescrition" class="form-control item-input" />
			<br />

			<h:inputHidden id="id-field" class="item-input"
				value="#{items.categoryId}">
			</h:inputHidden>

			<h:commandButton id="contactbtn" class="btn btn-info" value="Submit"
				action="#{items.addItem}" data-dismiss="modal">
				<f:ajax execute="@this id-field" render="items-table" />
			</h:commandButton>
		</div>
	</h:form>

	<script type="text/javascript"
		src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
    </script>
	<script type="text/javascript"
		src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
    </script>
	<script type="text/javascript">
      $('#datetimepicker').datetimepicker({
        format: 'yyyy-MM-dd hh:mm:ss',
        language: 'en-US'
      });

      $('#datetimepicker2').datetimepicker({
          format: 'yyyy-MM-dd hh:mm:ss',
          language: 'en-US'
        });
    </script>

</body>
</html>
