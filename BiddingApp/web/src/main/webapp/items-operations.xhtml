<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<style>
#dates {
	width: 39%;
	position: relative;
	margin-left: -17px;
	margin-bottom: 2%;
}

.clearfix:after {
	content: " ";
	display: block;
	height: 0;
	clear: both;
}
</style>
</h:head>

<h:body>

	<h2>Add a new item:</h2>

	<h:form class="form-item" id="item-form">

		<div class="form-group">

			<h:outputLabel value="Item Name:" />
			<h:inputText id="registerItemName" class="form-control item-input"
				value="#{items.itemDto.name}" required="true"
				requiredMessage="*Please enter a name for the item">
			</h:inputText>
			<br />

			<h:outputLabel value="Price: " />
			<h:inputText id="registerPrice" class="form-control item-input"
				value="#{items.itemDto.price}" required="true"
				requiredMessage="*Please enter a name for the item">
			</h:inputText>
			<br />

			<h:outputLabel value="Select a category: " />
			<h:inputText id="itemCategory" class="form-control item-input"
				value="#{items.itemDto.categoryName}" readonly="true"
				required="true" requiredMessage="*Please enter a name for the item">
			</h:inputText>
			<br />

			<!-- 			<h:outputLabel value="Status: " /> -->
			<!-- 			<h:inputText id="itemStatus" class="form-control item-input" -->
			<!-- 				value="#{items.itemDto.status}" required="true" -->
			<!-- 				requiredMessage="*Please enter a name for the item"> -->
			<!-- 			</h:inputText> -->
			<!-- 			<br /> -->

			<!-- 			<h:outputLabel value="Opening Date: " /> -->
			<!-- 			<h:inputText value="#{items.itemDto.openingDate}" -->
			<!-- 				class="form-control openingDate" id="datetimepicker"> -->
			<!-- 			</h:inputText> -->


			<!-- 			<h:outputLabel value="Closing Date: " /> -->
			<!-- 			<h:inputText value="#{items.itemDto.closingDate}" -->
			<!-- 				class="form-control closingDate" id="datetimepicker2"> -->
			<!-- 			</h:inputText> -->

			<b:container>
				<b:form>
					<div id="dates">
						<h:outputLabel value="Opening Date:" />
						<b:dateTimePicker id="opening"
							value="#{items.itemDto.openingDate}" ajax="true" required="true"
							requiredMessage="*Please enter a name for the item" />
						<br />
						<h:outputLabel id="closing" value="Closing Date:" />
						<b:dateTimePicker value="#{items.itemDto.closingDate}" ajax="true"
							required="true"
							requiredMessage="*Please enter a name for the item" />
					</div>
				</b:form>
			</b:container>

			<h:outputLabel value="Description " />
			<h:inputTextarea id="itemDescrition" class="form-control item-input"
				value="#{items.itemDto.description}" required="true"
				requiredMessage="*Please enter a name for the item">
			</h:inputTextarea>
			<br />

			<h:inputHidden id="id-field" class="item-input"
				value="#{items.categoryId}">
			</h:inputHidden>

			<h:commandButton id="contactbtn" class="btn btn-info" value="Submit"
				action="#{items.addItem}" data-dismiss="modal">
				<f:ajax execute="@form" render="items-table" />
			</h:commandButton>
			<div class="clearfix">
				<h:message for="registerItemName" style="color:red; width: 100%;"
					class="left" />
				<h:message for="registerPrice" style="color:red; width: 100%;"
					class="left" />
				<h:message for="opening" style="color:red; width: 100%;"
					class="left" />
				<h:message for="closing" style="color:red; width: 100%;"
					class="left" />
				<h:message for="itemCategory" style="color:red; width: 100%;"
					class="left" />
				<h:message for="itemDescrition" style="color:red; width: 100%;"
					class="left" />
			</div>
		</div>
	</h:form>
</h:body>
</html>
