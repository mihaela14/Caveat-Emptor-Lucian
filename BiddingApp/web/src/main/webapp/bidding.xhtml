<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:b="http://bootsfaces.net/ui">

<ui:component>
	<h:head>
		<title>Categories operations</title>
		<ui:include src="notActivated-imports.xhtml" />
		<style>
.navbar-left {
	position: relative;
	margin-top: 2px;
}

.seach-box {
	float: right;
	margin-right: 250px;
}

.search-button {
	position: relative;
	width: 30%;
	margin-left: 139%;
	margin-top: -21%;
}

#btnSearch {
	width: 140%;
}

.breadcrumb {
	cursor: pointer;
	color: #58ACFA;
	font-weight: 570;
	text-decoration: underline;
	padding: 10px 10px;
	margin-bottom: 15px;
}

.clearfix:after {
	content: " ";
	display: block;
	height: 0;
	clear: both;
}

.left {
	float: left;
	margin-left: 1%;
}

#search-box {
	float: right;
	margin-right: 250px;
}
</style>
	</h:head>

	<h:body>
		<div class="container">
			<div class="row top-buttons">
				<div class="col-md-2 create-button"></div>

				<div class="col-md-4" id="search-box">
					<div class="form-group" id="btnSearch">
						<h:inputText type="text" id="search-box-input"
							class="form-control" a:placeholder="Search for a category" />
					</div>
					<h:commandButton value="Search" onclick="searchBox()"
						class="btn btn-info search-button"></h:commandButton>
				</div>
			</div>
			<br />
			<ol id="breadcrumb" class="breadcrumb" />

			<h:form id="modal-form">
				<b:modal id="amodal2" title="#{bidding.itemForModal.name}"
					styleClass="modalPseudoClass2" closable="true"
					close-on-escape="true" backdrop="false">

					<div class="row">
						<div class="col-md-3">
							<b:image value="resources/img/intel_i3_7100.jpg"
								style="width: 140%; height: 30%; position: relative; margin-left: -12%;" />

						</div>
						<div class="col-md-9">#{bidding.itemForModal.description}</div>
					</div>
					<br />

					<h:outputLabel value="Best bid:" />
					<h:inputText class="form-control"
						value="#{bidding.itemForModal.bestBid}" readonly="true" />
					<br />

					<h:outputLabel value="Initial Price:" />
					<h:inputText class="form-control"
						value="#{bidding.itemForModal.price}" readonly="true" />
					<br />

					<h:outputLabel value="Opening Date:" />
					<h:inputText class="form-control"
						value="#{bidding.itemForModal.openingDate}" readonly="true" />
					<br />

					<h:outputLabel value="Closing Date" />
					<h:inputText class="form-control"
						value="#{bidding.itemForModal.closingDate}" readonly="true" />
					<br />

					<h:outputLabel value="Total Bids:" />
					<h:inputText class="form-control"
						value="#{bidding.itemForModal.bids}" readonly="true" />
					<br />

					<h:outputLabel value="Your Bid:" />
					<h:inputText class="form-control" />
					<br />
					<br />

					<div class="row">
						<h:commandButton class="btn btn-info" value="Submit" action="#{bidding.submit()}"/>
						<h:commandButton class="btn btn-info" value="Discard" />
					</div>

					<f:facet name="footer">
						<b:button value="Close" dismiss="modal" />
						<b:button value="Ok" look="info" dismiss="modal" />
					</f:facet>
				</b:modal>
			</h:form>

			<h:form id="biddingItems-form">
				<b:dataTable id="bidItems-table" value="#{bidding.DTOList}"
					var="rows" responsive="">
					<b:dataTableColumn value="#{rows.name}">
						<f:facet name="header">Name</f:facet>
					</b:dataTableColumn>

					<b:dataTableColumn value="#{rows.description}">
						<f:facet name="header">Description</f:facet>
					</b:dataTableColumn>

					<b:dataTableColumn value="#{rows.price}">
						<f:facet name="header">Price</f:facet>
					</b:dataTableColumn>

					<b:dataTableColumn value="#{rows.closingDate}">
						<f:facet name="header">Opening Date</f:facet>
					</b:dataTableColumn>

					<b:dataTableColumn value="#{rows.bestBid}">
						<f:facet name="header">Best Bid</f:facet>
					</b:dataTableColumn>

					<b:dataTableColumn value="#{rows.bids}">
						<f:facet name="header">Bids</f:facet>
					</b:dataTableColumn>

					<b:dataTableColumn>
						<f:facet name="header">Details</f:facet>
						<b:commandButton class="open-biddingModal"
							iconAwesome="fa-search-plus" look="warning" ajax="true" update=":modal-form"
							oncomplete="$('.modalPseudoClass2').modal();return false;" size="md" >
							<f:setPropertyActionListener value="#{rows}" target="#{bidding.itemForModal}" />
						</b:commandButton>
					</b:dataTableColumn>
				</b:dataTable>
			</h:form>
		</div>
	</h:body>
</ui:component>
</html>
