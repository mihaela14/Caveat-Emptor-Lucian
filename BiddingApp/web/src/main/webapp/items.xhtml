<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Bootstrap Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css"></link>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
	<style>
.add-button {
	position: relative;
	margin-left: -33%;
}
</style>
</h:head>
<h:body>

	<div class="">

		<button type="button" class="btn btn-info btn-lg add-button"
			data-toggle="modal" data-target="#myModal">Create a new Item</button>

		<div id="myModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title">Confirmation</h4>
					</div>

					<h:form id="modal-form">
						<div class="modal-body">
						
						
							<h:outputLabel value="Item Name: " />
							<h:inputText id="id1" value="#{items.itemDto.name}" onclick="consoleee()"/>
							<br />

							<h:outputLabel value="Price: " />
							<h:inputText value="#{items.itemDto.price}" />
							<br />

							<h:outputLabel value="Opening date: " />
							<h:inputText value="#{items.itemDto.openingDate}" />
							<br />

							<h:outputLabel value="Closing Date:" />
							<h:inputText value="#{items.itemDto.closingDate}" />
							<br />

							<h:outputLabel value="Status: " />
							<h:inputText value="#{items.itemDto.status}" />
							<br />
							<br />

							<p class="text-warning">
								<small>If you don't save, your changes will be lost.</small>
							</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default submit-data"
								data-dismiss="modal">Close</button>
							<h:commandButton type="button" class="btn btn-primary"
								id="save-button" value="Save changes">
								<f:ajax listener="#{items.addItem()}" event="click"
									update=":modal-form" process="@form" />
							</h:commandButton>
						</div>
						<h:messages for="save-button"></h:messages>
					</h:form>
				</div>
			</div>
		</div>

		<div class="container">
			<table id="table">
				<thead>
					<tr>
						<th data-field="id">Id</th>
						<th data-field="name">Name</th>
						<th data-field="categoryName">Categories</th>
						<th data-field="price">Initial price</th>
						<th data-field="bestBid">Best bid</th>
						<th data-field="bids">Bids</th>
						<th data-field="openingDate">Opening date</th>
						<th data-field="closingDate">Closing date</th>
						<th data-field="status">Status</th>
						<th data-field="winner">Winner</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
	<script>
	var $table = $('#table');
	var itemsList = [${items.json}][0];

	$(function () {
	    $('#table').bootstrapTable({
	        data: itemsList
	    });
	});

	function consoleee(){
		console.log(document.getElementById("modal-form:id1").value);
		}
	</script>
</h:body>
</html>
