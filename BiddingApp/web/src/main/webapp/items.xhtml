<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Bootstrap Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css"></link>
	<style>

/* The Modal (background) */
.modal {
	display: none; /* Hidden by default */
	position: fixed; /* Stay in place */
	z-index: 1; /* Sit on top */
	left: 0;
	top: 0;
	width: 100%; /* Full width */
	height: 100%; /* Full height */
	overflow: auto; /* Enable scroll if needed */
	background-color: rgb(0, 0, 0); /* Fallback color */
	background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
	background-color: #fefefe;
	margin: 15% auto; /* 15% from the top and centered */
	padding: 20px;
	border: 1px solid #888;
	width: 50%; /* Could be more or less, depending on screen size */
	position: relative;
	top: -20%;
}

/* The Close Button */
.close {
	color: #aaa;
	float: right;
	font-size: 28px;
	font-weight: bold;
}

.close:hover, .close:focus {
	color: black;
	text-decoration: none;
	cursor: pointer;
}
</style>
</h:head>
<h:body>

	<div class="row">
		<div class="col-md-2">
			<!-- Trigger/Open The Modal -->
			<button class="btn btn-info" id="myBtn">Add a new item</button>
		</div>
		<div class="col-md-1">
			<div class="dropdown">
				<button class="btn btn-info dropdown-toggle" type="button"
					data-toggle="dropdown">
					Items to: <span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">Sell</a></li>
					<li><a href="#">Buy</a></li>
				</ul>
			</div>
		</div>
	</div>
	<br />
	<!-- The Modal -->
	<div id="myModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">

			<span class="close">&times;</span>
			<div class="row">
				<div class="col-md-6">
					<ui:insert name="items_operations">
						<ui:include src="/items-operations.xhtml" />
					</ui:insert>
				</div>
				<div class="col-md-6">
					<div class="category-title">
						<h2 style="margin-bottom: 7%; margin-top: -2%;">Select the
							category:</h2>
					</div>

					<div class="col md-12">
						<div class="tree">
							<ui:insert name="tree">
								<ui:include src="/tree.xhtml" />
							</ui:insert>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<h:form id="items-table">
		<h:dataTable class="table table-condensed" var="rows"
			value="#{items.DTOList}">

			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:inputText class="form-control" value="#{rows.name}"
					rendered="#{rows.editable}">
					<f:ajax execute="@this" />
				</h:inputText>
				<h:outputText value="#{rows.name}" rendered="#{not rows.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">Category</f:facet>
				<h:inputText class="form-control" value="#{rows.categoryName}"
					rendered="#{rows.editable}">
					<f:ajax execute="@this" />
				</h:inputText>
				<h:outputText value="#{rows.categoryName}"
					rendered="#{not rows.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">Price</f:facet>
				<h:inputText class="form-control" value="#{rows.price}"
					rendered="#{rows.editable}">
					<f:ajax execute="@this" />
				</h:inputText>
				<h:outputText value="#{rows.price}" rendered="#{not rows.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">Best Bid</f:facet>
				#{rows.bestBid}
			</h:column>

			<h:column>
				<f:facet name="header">Bids</f:facet>
				#{rows.bids}
			</h:column>

			<h:column>
				<f:facet name="header">Opening Date</f:facet>
				<h:inputText class="form-control" value="#{rows.openingDate}"
					rendered="#{rows.editable}">
					<f:ajax execute="@this" />
				</h:inputText>
				<h:outputText value="#{rows.openingDate}"
					rendered="#{not rows.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">Closing Date</f:facet>
				<h:inputText class="form-control" value="#{rows.closingDate}"
					rendered="#{rows.editable}">
					<f:ajax execute="@this" />
				</h:inputText>
				<h:outputText value="#{rows.closingDate}"
					rendered="#{not rows.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">Status</f:facet>
				<h:selectOneMenu value="#{rows.status}" rendered="#{rows.editable}">
					<f:selectItem itemValue="OPEN" itemLabel="OPEN" />
					<f:selectItem itemValue="CLOSED" itemLabel="CLOSED" />
					<f:selectItem itemValue="ABANDONED" itemLabel="ABANDONED" />
					<f:ajax execute="@this" />
				</h:selectOneMenu>

				<h:outputText value="#{rows.status}" rendered="#{not rows.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">Winner</f:facet>
				#{rows.winner}
			</h:column>

			<h:column>
				<f:facet name="header">Edit</f:facet>
				<h:commandButton id="editButton" class="btn btn-info" value="Edit"
					rendered="#{not rows.editable}" action="#{items.editAction(rows)}">
					<f:ajax execute="@this" render="@form" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
		<h:commandButton class="btn btn-info" value="Save Changes"
			action="#{items.saveAction}">
			<f:ajax execute="@this" render="@form" />
		</h:commandButton>
	</h:form>
	<script>
		//Get the modal
		var modal = document.getElementById('myModal');

		// Get the button that opens the modal
		var btn = document.getElementById("myBtn");

		// Get the span element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the user clicks on the button, open the modal 
		btn.onclick = function() {
			modal.style.display = "block";
		}

		// When the user clicks on span (x), close the modal
		span.onclick = function() {
			modal.style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>
</h:body>
</html>
