<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Bootstrap Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css"></link>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootshttps://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/extensions/editable/bootstrap-table-editable.min.jstrap-table.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/extensions/editable/bootstrap-table-editable.min.js"></script>
	<style>

/* The Modal (background) */
.modal {
	display: none; /* Hidden by default */
	position: fixed; /* Stay in place */
	z-index: 1; /* Sit on top */
	left: 0;
	top: 0;
	width: 100%; /* Full width */
	height: 100%; /* Full height */
	overflow: auto; /* Enable scroll if needed */
	background-color: rgb(0, 0, 0); /* Fallback color */
	background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
	background-color: #fefefe;
	margin: 15% auto; /* 15% from the top and centered */
	padding: 20px;
	border: 1px solid #888;
	width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button */
.close {
	color: #aaa;
	float: right;
	font-size: 28px;
	font-weight: bold;
}

.close:hover, .close:focus {
	color: black;
	text-decoration: none;
	cursor: pointer;
}
</style>
</h:head>
<h:body>

	<div class="row">
		<div class="col-md-2">
			<!-- Trigger/Open The Modal -->
			<button class="btn btn-info" id="myBtn">Add a new item</button>
		</div>
		<div class="col-md-1">
			<div class="dropdown">
				<button class="btn btn-info dropdown-toggle" type="button"
					data-toggle="dropdown">
					Items to: <span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">Sell</a></li>
					<li><a href="#">Buy</a></li>
				</ul>
			</div>
		</div>
	</div>
	<br />
	<!-- The Modal -->
	<div id="myModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">

			<span class="close">&times;</span>
			<div class="row">
				<div class="col-md-6">
					<ui:insert name="items_operations">
						<ui:include src="/items-operations.xhtml" />
					</ui:insert>
				</div>
				<div class="col-md-6">
					<h:outputText value="Select the category" />

					<div class="col md-12">
						<div class="tree">
							<ui:insert name="tree">
								<ui:include src="/tree.xhtml" />
							</ui:insert>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<form id="items-table">
		<div class="container table-container">
			<table id="table">
				<thead>
					<tr>
						<th data-field="id">Id</th>
						<th data-field="name">Name</th>
						<th data-field="categoryName">Categories</th>
						<th data-field="price">Initial price</th>
						<th data-field="bestBid">Best bid</th>
						<th data-field="bids">Bids</th>
						<th data-field="openingDate">Opening date</th>
						<th data-field="closingDate">Closing date</th>
						<th data-field="status">Status</th>
						<th data-field="winner">Winner</th>
					</tr>
				</thead>
			</table>
		</div>
	</form>
	<script>

	//Get the modal
	var modal = document.getElementById('myModal');

	// Get the button that opens the modal
	var btn = document.getElementById("myBtn");

	// Get the span element that closes the modal
	var span = document.getElementsByClassName("close")[0];

	// When the user clicks on the button, open the modal 
	btn.onclick = function() {
	    modal.style.display = "block";
	}

	// When the user clicks on span (x), close the modal
	span.onclick = function() {
	    modal.style.display = "none";
	}

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
	    if (event.target == modal) {
	        modal.style.display = "none";
	    }
	}

	var $table = $('#table');
	var itemsList = [${items.json}][0];

	$(function () {
	    $('#table').bootstrapTable({
	        data: itemsList
	    });
	});
	
	</script>
</h:body>
</html>
