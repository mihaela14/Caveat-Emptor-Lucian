<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:b="http://bootsfaces.net/ui">

<ui:component>
	<h:head>
		<title>Categories operations</title>
		<ui:include src="notActivated-imports.xhtml" />
		<style>
.navbar-left {
	position: relative;
	margin-top: 2px;
}

.seach-box {
	float: right;
	margin-right: 250px;
}

.search-button {
	position: relative;
	width: 30%;
	margin-left: 139%;
	margin-top: -21%;
}

#btnSearch {
	width: 140%;
}

.breadcrumb {
	cursor: pointer;
	color: #58ACFA;
	font-weight: 570;
	text-decoration: underline;
	padding: 10px 10px;
	margin-bottom: 15px;
}

.breadcrumb-item {
	background: wheat;
}

.clearfix:after {
	content: " ";
	display: block;
	height: 0;
	clear: both;
}

.left {
	float: left;
	margin-left: 1%;
}

#search-box {
	float: right;
	margin-right: 250px;
}
.modal-content{
	width: 73%;
}
</style>
	</h:head>

	<h:body>
		<div class="container">
			<div class="row top-buttons">
				<div class="col-md-2 create-button">
					<h:commandButton type="submit" onclick="createCategory()"
						value="Clear
						category" class="btn btn-info"></h:commandButton>
				</div>

				<div class="col-md-4" id="search-box">
					<div class="form-group" id="btnSearch">
						<h:inputText type="text" id="search-box-input"
							class="form-control" a:placeholder="Search for a category" />
					</div>
					<h:commandButton value="Search" onclick="searchBox()"
						class="btn btn-info search-button"></h:commandButton>
				</div>
			</div>
			<br />
			<ol id="breadcrumb" class="breadcrumb" style="background: white;" />

			<h:form id="categories-form">
				<h:outputLabel value="Name:" class="login-label" name="name" />
				<h:inputText class="form-control" id="category-name"
					value="#{categoriesOperation.name}" required="true"
					requiredMessage="*Please enter category's name"
					a:placeholder="Category's name" />
				<br />

				<h:outputLabel value="Description:" class="login-label"
					name="descriptions" required="true"
					requiredMessage="Please enter category's name" />
				<h:inputTextarea id="description" class="form-control" rows="5"
					value="#{categoriesOperation.description}" required="true"
					requiredMessage="*Please enter category's description"
					a:placeholder="Category's description" />

				<h:inputHidden id="id-field" value="#{categoriesOperation.id}" />

				<div class="row">
					<br />
					<div class="col-md-2">
						<h:commandButton id="contactbtn" class="btn btn-info"
							name="save-btn" value="Create a category"
							action="#{categoriesOperation.addCategory}" style="width: 82%;">
						</h:commandButton>
					</div>
					<div class="col-md-2">
						<h:commandButton id="childcontactbtn" class="btn btn-info"
							name="save-btn" value="Add subcategory"
							action="#{categoriesOperation.addChild}"
							style="width: 80%; margin-left: -35%;">
						</h:commandButton>
					</div>
					<div class="col-md-1">
						<h:commandButton id="updatecontactbtn" class="btn btn-info"
							name="save-btn" value="Update"
							style="width: 120%; margin-left: -175%;"
							action="#{categoriesOperation.updateChild}"
							styleClass="#{login.admin ? 'visible btn btn-info' : 'hidden'}">
						</h:commandButton>
					</div>
					<div class="col-md-1">
						<b:button id="remove-button" value="Remove"
							style="margin-left:-196%;"
							styleClass="#{login.admin ? 'visible btn btn-info' : 'hidden'}"
							onclick="$('.modalPseudoClass').modal()">
						</b:button>
					</div>
					<br />
					<div class="clearfix">
						<h:message for="category-name" style="color:red; width: 100%;"
							class="left" />
						<h:message for="description" style="color:red; width: 100%;"
							class="left" />
					</div>
				</div>

				<b:modal title="Are you sure you want to delete this category ?" styleClass="modalPseudoClass" style="margin-top: 12%;">
					<b:commandButton class="btn btn-info" value="Remove" action="#{categoriesOperation.removeCategory}" dismiss="modal" style="width: 45%;"></b:commandButton>
					<b:commandButton class="btn btn-warning" value="Cancel" dismiss="modal" style="width: 45%; margin-left: 2px;"></b:commandButton>
				</b:modal>
			</h:form>
		</div>
	</h:body>
</ui:component>
</html>
